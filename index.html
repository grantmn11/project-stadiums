<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
    <title>Soccer Stadiums</title>
</head>
<body>
    <header>
        <h1>Soccer Stadiums</h1>
    </header>
    <main>
        <section>
        <div class='cards' class='flex-ctr'>England</div>
        <div class='cards' class='flex-ctr'>Spain</div>
        <div class='cards' class='flex-ctr'>Germany</div>
        <div class='cards' class='flex-ctr'>Italy</div>
        <div class='cards' class='flex-ctr'>France</div>
        <div class='cards' class='flex-ctr'>Netherlands</div>
        <div class='cards' class='flex-ctr'>Portugal</div>
        <div class='cards' class='flex-ctr'>Greece</div>
        <div class='cards' class='flex-ctr'>Belgium</div>
        <div class='cards' class='flex-ctr'>Turkey</div>
        </section>
        <div>
            <p id="stadiumPic"></p>
            <p id="location"></p>
            <p id="website"></p>
            <p id="league"></p>
            <p id="year"></p>
        </div>
        
        <form>
            <input type="text" onfocus= 'this.value = " " ' placeholder="Search by Team Name">
            <input type="submit" value="Search">
        </form>
    </main>
    <footer>
        <p>Copyright &copy; 2020 Soccer Stadiums All Rights Reserved</p>
    </footer>
    
</body>
</html>

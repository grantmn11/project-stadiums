<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"

        crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
    <title>Soccer Stadiums</title>
</head>
<body>
    <nav>
        <header>Soccer Stadiums</header> 
        <section>
            <div>HOME</div>
            <div>ABOUT</div>
            <div>LOGIN</div>
        </section>
    </nav>
    
    <main>
            <div>
                <img id='backPic' src='https://img.uefa.com/imgml/uefacom/ucl/fallback.jpg' alt="">
            </div>
        <div>
            <p id="stadiumPic"></p>
            <p id="location"></p>
            <p id="website"></p>
            <p id="league"></p>
            <p id="year"></p>
            
        </div>
            <img id='image' src="" alt="">
            <img src="" alt="" id="playerImage">
        <form>
            <input type="text" onfocus="this.value = '' " placeholder="Search by Team Name">
            <input type="submit" value="Search">
        </form>
    </main>
    <footer>
        <div>
        <img class ='logo' src="https://turbologo.com/articles/wp-content/uploads/2020/01/Premier-League-symbol.png" alt="">

        <img class ='logo' src="https://pngimage.net/wp-content/uploads/2018/06/ligue-1-png-1.png" alt="">
        <img class ='logo' src="https://i.pinimg.com/originals/cf/f8/6a/cff86adb4903caa1061e67b10334ff42.jpg" alt="">
        </div>
